{% extends "base.html" %}

{% block conteudo %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">{{ 'Editar Produto' if produto else 'Novo Produto' }}</h3>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nome do Produto</label>
                <input type="text" name="nome" value="{{ produto.nome if produto else '' }}" required
                    class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Categoria</label>
                <select name="categoria" required class="form-select">
                    {% for c in categorias %}
                    <option value="{{ c.id }}" {% if produto and produto.categoria_id==c.id %}selected{% endif %}>{{ c.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Preço (R$)</label>
                    <input type="text" name="preco" value="{{ produto.preco if produto else '' }}" placeholder="Ex: 10.50" required
                        class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Unidade</label>
                    <select name="unidade" class="form-select">
                        <option value="un" {% if produto and produto.unidade=='un' %}selected{% endif %}>Unidade (un)</option>
                        <option value="kg" {% if produto and produto.unidade=='kg' %}selected{% endif %}>Quilo (kg)</option>
                        <option value="L" {% if produto and produto.unidade=='L' %}selected{% endif %}>Litro (L)</option>
                        <option value="dz" {% if produto and produto.unidade=='dz' %}selected{% endif %}>Dúzia (dz)</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Estoque Atual</label>
                    <input type="number" name="estoque" value="{{ produto.estoque if produto else 0 }}" required class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea name="descricao" rows="4" class="form-control">{{ produto.descricao if produto else '' }}</textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">{{ 'Salvar Alterações' if produto else 'Cadastrar Produto' }}</button>
                <a href="{{ url_for('produtos.listar_produtos') }}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
