{% for pedido in pedidos %}
{% for item in pedido.itens %}
<div class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ item.quantidade }}x {{ item.produto.nome }}</span>

    {% if pedido.status == 'Entregue' %}
    {% if item.foi_avaliado %}
    <span class="badge bg-success"><i class="bi bi-check"></i> Avaliado</span>
    {% else %}
    <a href="{{ url_for('cliente.avaliar_produto', item_id=item.id) }}" class="btn btn-sm btn-outline-warning">
        <i class="bi bi-star"></i> Avaliar
    </a>
    {% endif %}
    {% endif %}
</div>
{% endfor %}

{% endfor %}
