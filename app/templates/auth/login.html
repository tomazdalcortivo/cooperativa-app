{% extends "base.html" %}

{% block conteudo %}
<div class="auth-container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <h2>Login</h2>
    
    <form method="POST">
        <div style="margin-bottom: 15px;">
            <label>Email:</label>
            <input type="email" name="email" required style="width: 100%; padding: 8px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Senha:</label>
            <input type="password" name="senha" required style="width: 100%; padding: 8px;">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px;">Entrar</button>
    </form>

    <div style="margin-top: 15px; text-align: center;">
        <p><a href="{{ url_for('auth.reset_request') }}" style="color: #d9534f;">Esqueci minha senha</a></p>
        
        <hr>
        
        <p>NÃ£o tem conta? <a href="{{ url_for('auth.registro') }}">Cadastre-se</a></p>
    </div>
</div>
{% endblock %}
