{% extends "base.html" %}

{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-3">Criar Nova Conta</h3>

                <form method="POST" action="{{ url_for('auth.registro') }}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" required class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required
                            class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" name="senha" required class="form-control">
                    </div>
                    
                    <div class="campo">
                        <label>Eu quero ser:</label>
                        <select class="form-control" name="tipo_usuario" required style="width: 100%; padding: 8px; margin-bottom: 8px">
                            <option value="cliente">Cliente (Quero Comprar)</option>
                            <option value="produtor">Produtor (Quero Vender)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>

                <p class="mt-3">Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login aqui</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
