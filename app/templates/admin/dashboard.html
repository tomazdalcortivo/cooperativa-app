{% extends "base.html" %}

{% block conteudo %}
<div class="admin-dashboard">
    <h2>Painel Administrativo</h2>

    <div class="row g-3 my-3">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted">Utilizadores</h6>
                    <div class="fs-3 fw-bold">{{ total_usuarios }}</div>
                    <a href="{{ url_for('admin.gerenciar_usuarios') }}">Ver todos</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted">Pedidos Pendentes</h6>
                    <div class="fs-3 fw-bold text-warning">{{ pedidos_pendentes }}</div>
                    <div class="small">Ação necessária</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted">Produtos</h6>
                    <div class="fs-3 fw-bold">{{ total_produtos }}</div>
                    <a href="{{ url_for('produtos.listar_produtos') }}">Ver catálogo</a>
                </div>
            </div>
        </div>
    </div>

    <h5 class="mt-4">Ações Rápidas</h5>
    <ul>
        <li><a href="{{ url_for('admin.gerenciar_usuarios') }}">Gerir Utilizadores (Aprovar/Bloquear)</a></li>
    </ul>
</div>
{% endblock %}
