{% extends "base.html" %}

{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Meus Dados Pessoais</h4>
                <a href="{{ url_for('cliente.painel') }}" class="btn btn-sm btn-light text-primary">Voltar ao Painel</a>
            </div>
            <div class="card-body">
                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" name="nome" value="{{ cliente.nome or '' }}" required class="form-control">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CPF</label>
                            <input type="text" name="cpf" value="{{ cliente.cpf or '' }}" class="form-control"
                                placeholder="000.000.000-00">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Telefone / WhatsApp</label>
                            <input type="text" name="telefone" value="{{ cliente.telefone or '' }}" class="form-control"
                                placeholder="(00) 00000-0000">
                        </div>
                    </div>

                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" name="notificacoes" id="notifCheck" {% if
                            cliente.receber_notificacoes %}checked{% endif %}>
                        <label class="form-check-label" for="notifCheck">Receber notificações sobre meus pedidos por
                            email</label>
                    </div>

                    <div class="alert alert-light border">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong><i class="bi bi-geo-alt"></i> Meus Endereços</strong><br>
                                <small class="text-muted">Gerencie seus locais de entrega em uma área separada.</small>
                            </div>
                            <a href="{{ url_for('cliente.enderecos') }}"
                                class="btn btn-outline-primary btn-sm">Gerenciar Endereços</a>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
